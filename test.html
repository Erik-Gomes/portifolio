<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificados Interativos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        display: inline-block;
        /* flex-direction: row; */
        gap: 20px;
        white-space: nowrap;
        overflow-x: auto;
        align-items: center;
        background-color: blue;
        height: 180px;
        width: 100%;
      }

      .container::-webkit-scrollbar {
        height: 8px;
        }

        .container::-webkit-scrollbar-thumb {
            background-color: #007bff;
            border-radius: 4px;
        }

        .container::-webkit-scrollbar-track {
            background-color: #f0f0f0;
        }

      .card {
        width: 200px;
        height: 120px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        cursor: pointer;
        transition: all 0.4s ease-in-out;
        display: inline-block;
        justify-content: center;
        align-items: center;
      }

      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.4s ease;
      }

      .card.expanded {
        width: 400px;
        height: 300px;
      }

      .card.expanded img {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card" onclick="toggleExpand(this)">
        <img src="certificado1.jpg" alt="Certificado 1" />
      </div>
      <div class="card" onclick="toggleExpand(this)">
        <img src="certificado2.jpg" alt="Certificado 2" />
      </div>
      <div class="card" onclick="toggleExpand(this)">
        <img src="certificado3.jpg" alt="Certificado 3" />
      </div>
      <div class="card" onclick="toggleExpand(this)">
        <img src="certificado1.jpg" alt="Certificado 1" />
      </div>
      <div class="card" onclick="toggleExpand(this)">
        <img src="certificado2.jpg" alt="Certificado 2" />
      </div>
      <div class="card" onclick="toggleExpand(this)">
        <img src="certificado3.jpg" alt="Certificado 3" />
      </div>
      <div class="card" onclick="toggleExpand(this)">
        <img src="certificado1.jpg" alt="Certificado 1" />
      </div>
      <div class="card" onclick="toggleExpand(this)">
        <img src="certificado2.jpg" alt="Certificado 2" />
      </div>
      <div class="card" onclick="toggleExpand(this)">
        <img src="certificado3.jpg" alt="Certificado 3" />
      </div>
      <div class="card" onclick="toggleExpand(this)">
        <img src="certificado1.jpg" alt="Certificado 1" />
      </div>
      <div class="card" onclick="toggleExpand(this)">
        <img src="certificado2.jpg" alt="Certificado 2" />
      </div>
      <div class="card" onclick="toggleExpand(this)">
        <img src="certificado3.jpg" alt="Certificado 3" />
      </div>
    </div>

    <script>
      function toggleExpand(card) {
        card.classList.toggle("expanded");
      }
    </script>
  </body>
</html>
